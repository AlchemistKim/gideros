<h1>Installation</h1>
<h2>Android</h2>
<p>Copy libs folder into your exported project</p>
<p>Copy src folder into your exported project</p>
<p>Add System.loadLibrary("native"); to your main activity</p>
<p>Add "com.giderosmobile.android.plugins.bridge.GBridge" as external class in your main activity</p>
