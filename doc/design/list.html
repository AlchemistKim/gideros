{foreach item=row from=$contents}
<div class='row'>
	{foreach item=obj from=$row}
	<div class='span4'>
		<table class="table">
		<tr>
			<th><a href="{$path}/{$obj.page}">{$obj.object}</a></th>
		</tr>
		{foreach item=method from=$obj.methods}
		<tr>
			<td><a href="{$path}/{$method.page}">{$method.name}</a></td>
		</tr>
		{/foreach}
		</table>
	</div>
	{/foreach}
</div>
{/foreach}
